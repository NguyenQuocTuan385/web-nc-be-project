jpa:
  hibernate:
    ddl-auto: update
  show-sql: true
  properties:
    hibernate:
      dialect: org.hibernate.dialect.MySQLDialect
server:
  port: 8081
  tomcat:
    relaxed-query-chars: "[,]"
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ads_management
    username: root
    password:
api:
  prefix: api
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE